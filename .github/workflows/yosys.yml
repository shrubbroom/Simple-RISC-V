name: Yosys

on:
  push:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Yosys
      run: sudo apt-get install yosys -y
    - name: Run tests
      run: yosys -p "hierarchy -check; proc; opt; fsm; opt" ./pipeline/riscv.v
